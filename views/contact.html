  <!-- Header -->

    <div class="logo">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Have questions or want to book a test drive? Reach out to us and we'll get back to you promptly.</p>
  </section>

  <!-- Contact Form -->
  <section class="contact-section" style="padding: 4rem 2rem; background-color: #fff; text-align: center;">
    <form style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" placeholder="Your Name" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;">
      <input type="email" placeholder="Your Email" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;">
      <input type="text" placeholder="Subject" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;">
      <textarea placeholder="Message" required rows="5" style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
      <button type="submit" style="padding: 0.75rem; border-radius: 8px; border: none; background-color: #f39c12; color: #fff; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
        Send Message
      </button>
    </form>
  </section>

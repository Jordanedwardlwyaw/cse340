<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="/images/logo.jpg" alt="Dream Motors Logo">

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Login to Dream Motors</h1>
    <p>Access your account to view saved cars, bookings, and more.</p>
  </section>

  <!-- Login Form -->
  <section class="login-section" style="padding: 4rem 2rem; background-color: #fff; text-align: center;">
    <form style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem;">
      <input type="email" placeholder="Email" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;">
      <input type="password" placeholder="Password" required style="padding: 0.75rem; border-radius: 8px; border: 1px solid #ccc;">
      <button type="submit" style="padding: 0.75rem; border-radius: 8px; border: none; background-color: #f39c12; color: #fff; font-weight: 600; cursor: pointer; transition: background-color 0.3s;">
        Login
      </button>
      <p style="font-size: 0.9rem;">Don't have an account? <a href="register.html" style="color:#f39c12;">Sign Up</a></p>
    </form>
  </section>
